<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico">
    <link rel="stylesheet" href="/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
  </head>
  <body class="relative min-s bg-[#292F36]">
    <div class="title-sheet" id="titleSheet">
      <h1 class="text-[#96f9ea] text-8xl font-semibold ml-10 pb-20 text-center">Добро пожаловать в маленький мир моего кода!</h1>
      <button onclick="scrollToContent()" class="animate-">Explore</button>
      <div class="cursor-glow" id="cursorGlow"></div>
    </div>
    <div id="app" class="app py-8 bg-cover inset-0 bg-opacity-0 bg-[rgb(41,47,54)]" style="background-image: url('/assets/')"></div>
    <script type="module" src="/src/main.js"></script>
    <script>
      // Определение функции в глобальной области видимости
      function scrollToContent() {
        const mainContent = document.getElementById('app');

        // Сбрасываем состояние при перезагрузке страницы
        sessionStorage.removeItem('showMainContent');
        
        mainContent.style.display = 'block';
        mainContent.scrollIntoView({ behavior: 'smooth' });
      }

      document.addEventListener('DOMContentLoaded', function() {
        const titleSheet = document.getElementById('titleSheet');
        const cursorGlow = document.getElementById('cursorGlow');
        
        titleSheet.addEventListener('mousemove', (e) => {
          const x = e.clientX;
          const y = e.clientY;

          cursorGlow.style.left = `${x}px`;
          cursorGlow.style.top = `${y}px`;
        });
        
        titleSheet.addEventListener('mouseleave', () => {
          cursorGlow.style.opacity = '0';
        });
        
        titleSheet.addEventListener('mouseenter', () => {
          cursorGlow.style.opacity = '1';
        });
      });
    </script>
  </body>
</html>
