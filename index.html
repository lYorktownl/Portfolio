<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico">
    <link rel="stylesheet" href="/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
  </head>
  <body class="relative min-s">
    <div class="title-sheet">
      <h1>Добро пожаловать в маленький мир моего кода!</h1>
      <p>Discover amazing content below</p>
      <button onclick="scrollToContent()" class="animate-">Explore</button>
    </div>
    <div id="app" class="app py-8 bg-contain inset-0 bg-opacity-0 bg-repeat" style="background-image: url('src/assets/')"></div>
    <script type="module" src="/src/main.js"></script>
    <script>
      const mainContent = document.getElementById('app');
      
      // Проверяем состояние при загрузке страницы
      const showMainContent = sessionStorage.getItem('showMainContent');
      
      if (showMainContent === 'true') {
        mainContent.style.display = 'block';
      }

      function scrollToContent() {
        // Сбрасываем состояние при перезагрузке страницы
        sessionStorage.removeItem('showMainContent');
        
        mainContent.style.display = 'block';
        mainContent.scrollIntoView({ behavior: 'smooth' });
      }
    </script>
  </body>
</html>
